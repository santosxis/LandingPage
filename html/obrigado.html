<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem Enviada</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: "Montserrat", sans-serif;
            overflow: hidden;
            position: relative;
        }

        .glass-container {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease forwards;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00f5ff, #00ff94);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pop 0.8s ease-out;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-voltar {
            padding: 15px 35px;
            font-size: 1em;
            font-weight: 600;
            background: transparent;
            color: #00f5ff;
            border: 2px solid #00f5ff;
            border-radius: 100px;
            text-decoration: none;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-voltar:hover {
            background: #00f5ff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00f5ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Partículas no fundo (suave) */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .glass-container,
        .btn-voltar {
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: 0;"></div>

    <div class="glass-container">
        <h1>Mensagem enviada!</h1>
        <p>
            Obrigado por entrar em contato! Sua mensagem foi recebida com sucesso e Kássio responderá em breve.
        </p>
        <a class="btn-voltar" href="index.html">Voltar ao Início</a>
    </div>
    <script src="../js/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#00f5ff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
